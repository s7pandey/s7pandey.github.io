<script>
var easter_egg = new Konami();
easter_egg.code = function() {

  document.getElementById('title').style.display = 'none';
  document.getElementById('background').src = "";
  var link = "https://vine.co/v/eE7rnvBqKrb/embed/simple?audio=1"
  var iframe = document.createElement('iframe');
  iframe.frameBorder=0;
  iframe.width="380px";
  iframe.height="380px";
  iframe.id="randomid";
  iframe.setAttribute("src", link);
  document.getElementById("video").appendChild(iframe);
  document.getElementById('video').style.display = 'block';

}
easter_egg.load();
cheet('s a r a h', function () {
  alert("TINY RICK MOFO!")
});
cheet('k a t', function(){
  alert("My dog is cuter than yours.")
})
</script>
